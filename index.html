<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Access Verification</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.box {
    background: #111;
    padding: 25px;
    border-radius: 8px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
}

h1 {
    font-size: 1.4rem;
    margin-bottom: 10px;
}

.sub {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 12px;
    background: #e63946;
    color: #fff;
    border: none;
    font-size: 1rem;
    cursor: pointer;
}

.note {
    font-size: 0.75rem;
    color: #888;
    margin-top: 10px;
    line-height: 1.4;
}
</style>
</head>

<body>

<div class="box">
    <h1>Study Resource Access</h1>
    <div class="sub">
        Verify your details to continue access to  
        <b>NEET‑PG study resources</b>  
        (Marrow & Prep‑style content)
    </div>

    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Mobile Number" required>

    <button onclick="location.href='otp.html'">
        Verify & Continue
    </button>

    <div class="note">
        This is a private shared access page for educational demonstration purposes only.  
        Not an official Marrow or PrepLadder website.
    </div>
</div>

</body>
</html>
